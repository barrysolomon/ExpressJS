apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-testing-ui-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api-testing.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-testing-ui
            port:
              number: 80 